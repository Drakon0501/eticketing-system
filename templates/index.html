{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Now Showing</h1>
    <div class="row">
        {% for movie in movies %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ movie.image_url }}" class="card-img-top" alt="{{ movie.title }}" onerror="this.src='https://via.placeholder.com/300x450?text=Movie+Poster'">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text">{{ movie.description[:150] }}...</p>
                    <div class="movie-info">
                        <p><strong>Duration:</strong> {{ movie.duration }} mins</p>
                        <p><strong>Genre:</strong> {{ movie.genre }}</p>
                        <p><strong>Language:</strong> {{ movie.language }}</p>
                    </div>
                    <a href="{{ url_for('movie_details', movie_id=movie.id) }}" class="btn btn-primary">View Showtimes</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
